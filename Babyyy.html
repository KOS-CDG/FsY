<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
      max-width: 600px;
      padding: 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      animation: bounce 2s infinite alternate;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      margin-top: 20px;
    }

    .heart {
      color: #ff6b6b;
      font-size: 3rem;
      animation: heartbeat 1.5s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Monthsary, My Baby!</h1>
    <p>You are my everything, my joy, my love. Each moment with you has been a beautiful journey, and I am so grateful to have you by my side. I look forward to many more years filled with love, laughter, and adventure with you.</p>
    <div class="heart">❤️</div>
    <p>Forever and always yours:3.</p>
  </div>
</body>
</html>
